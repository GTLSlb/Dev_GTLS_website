name: ðŸš€ Deploy on push master

on:
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.3.0]
    
    steps:     
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: Authenticate Nova
      run: composer config http-basic.nova.laravel.com Jamalt@gtls.com.au m9CWNGKUiBwleCt6dQ1aVLkGE0w0eDxO2FsdVNa0h3EDHQDbhi
    - name: Install Dependencies
      run: composer update --ignore-platform-reqs
    - name: Cache Clear
      run: php artisan cache:clear
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: ðŸ”¨ Build Project 
      run: |
        npm install
        npm run build
    
    - name: List output files
      run: find public/build/ -print

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.TEST_FTP_SERVER }}
        username: ${{ secrets.TEST_FTP_USERNAME }}
        password: ${{ secrets.TEST_FTP_PASSWORD }}
        local-dir: build/
